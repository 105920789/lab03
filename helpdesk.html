<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content = "Basic HTML page">
    <meta name="keywords" content="HTML, Doctype, Head, Body, Meta, Paragraph, Headings, Strong, Emphasis">
    <meta name="author" content="S.Vambe">
    <meta charset="UTF-8" />
    <title>CWA Help Desk Appointment</title>
</head>
<body>
	<a href="https://www.swinburne.edu.au/">
	<img src="images/logo.png" alt="Swinburne University">
	</a>
	<h1>CWA Help Desk Appointment</h1>
	<p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday</p><br>
	<p>Check Blackboard for when CWA tutors will be there</p>

	<form action="http://mercury.swin.edu.au/it000000/formtest.php" method="post">
		<fieldset>
			<legend>Student details</legend>
			<p><label for="studentid">Student ID</label>
				<input type="text" name="studentid" id="studentid" required="required" pattern="[0-9]{7,10}"> </p>
			<p><label for="firstname">Given Name</label>
				<input type="text" name="firstname" id="firstname" required="required" pattern="^[a-zA-Z]+$">
			<label for="lastname">Family Name</label>
				<input type="text" name="lastname" id="lastname" required="required" pattern="^[a-zA-Z]+$">
			</p><pattern>
	</fieldset>

	<fieldset>
		<legend>Your unit</legend>
			<p>
			<input type="radio" id="unit" name="unit" value="COS10011" required="required">
				<label for="unit">COS10011</label>
			
			<input type="radio" id="unit" name="unit" value="COS60004">
				<label for="unit">COS60004</label>
			
			<input type="radio" id="unit" name="unit" value="COS60007">
				<label for="unit">COS60007</label>
		</p>
		<p>
			<label for="tutor">Your Tutor</label>
				<select name="tutor" id="tutor">
					<option value="">Please Select</option>
					<option value="Tutor1">Atie Kia</option>
					<option value="Tutor2">Razeen Hashmi</option>
					<option value="Tutor3">Rahul Raghavan</option>
					<option value="Tutor4">Nick</option>
				</select> 
		</p>
	</fieldset>


	<fieldset>
		<legend>Issue</legend>
		<label for="html">HTML</label>
			<input type="checkbox" id="html" name="language[]" value="html" checked="checked">
		<label for="css">CSS</label>
			<input type="checkbox" id="css" name="language[]" value="css">
		<label for="java">JavaScript</label>
			<input type="checkbox" id="java" name="language[]" value="java">
		<label for="php">PHP</label>
			<input type="checkbox" id="php" name="language[]" value="php">
		<label for="mysql">MySQL</label>
			<input type="checkbox" id="mysql" name="language[]" value="mysql">

		<p><label for="issues">Description of Issues</label></p>
			<textarea id="issues" name="issues" rows="5" cols="40" placeholder="Write descriptions of your problems here..."></textarea>
	</fieldset>
	
	<fieldset>
		<legend>Prefered Date/Time</legend>
		<p><label for="date">Date</label>
			<input type="date" id="date" name="date" placeholder="dd-mm-yyyy"/>
		</p>
		<p><label for="time-pref">Time</label>
			<input type="time" id="time" name="time" placeholder="00:00"/>
		</p>
	  </fieldset>
	<input type= "submit" value="Register"/>
	<input type= "reset" value="Reset Form"/>
</form>
</body>
</html>
